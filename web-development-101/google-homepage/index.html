<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Lani</li>
                <li>Gmail</li>
                <li>Images</li>
                <li><img src="/img/apps.png" alt="apps button"></li>
                <li><img src="/img/bell.png" alt=""></li>
                <li><img src="/img/user-icon.png" alt="user pic"></li>
            </ul>
        </nav>
    </header>

    <section class="content">

        <img class="logo" src="/img/googlelogo.png" alt="google logo">

        <div class="search-bar">
            <input class="search-input" type="text">
            <a class="mic" href="#"><img src="/img/mic.png" alt="mic"></a>
        </div>

        <div class="search-btn">
            <button type="button">Google Search</button>
            <button type="button">I'm Feeling Lucky</button>
        </div>

    </section>

    <footer>
        <ul class="float-left">
            <li class="first-li">Advertising</li>
            <li>Business</li>
            <li>About</li>
        </ul>

        <ul class="float-right">
            <li>Privacy</li>
            <li>Terms</li>
            <li class="last-li">Settings</li>
        </ul>
    </footer>
</body>
</html>
