<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
  <div class="screen">

  </div>
  <div class="numpad">
    <div class="key" id="7"><p>7</p></div>
    <div class="key" id="8"><p>8</p></div>
    <div class="key" id="9"><p>9</p></div>
    <div class="key" id="4"><p>4</p></div>
    <div class="key" id="5"><p>5</p></div>
    <div class="key" id="6"><p>6</p></div>
    <div class="key" id="1"><p>1</p></div>
    <div class="key" id="2"><p>2</p></div>
    <div class="key" id="3"><p>3</p></div>
    <div class="key" id="dot"><p>.</p></div>
    <div class="key" id="0"><p>0</p></div>
    <div class="key" id="equal"><p>=</p></div>
  </div>
  <div class="op">
    <div class="key" id="del"><p>DEL</p></div>
    <div class="key" id="div"><p>/</p></div>
    <div class="key" id="mul"><p>*</p></div>
    <div class="key" id="sub"><p>-</p></div>
    <div class="key" id="add"><p>+</p></div>
  </div>

</div>


<script>
  function add(a, b) {
    return a + b;
  }
  function multiply (a, b) {
    return a * b;
  }
  function divide (a, b) {
    return a / b;
  }
  function subtract (a, b) {
    return a - b;
  }
</script>

</body>
</html>
