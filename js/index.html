<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>
<body>

<div class="calculator">
  <div class="screen">

  </div>
  <div class="numpad">
    <div id="7">7</div>
    <div id="8">8</div>
    <div id="9">9</div>
    <div id="4">4</div>
    <div id="5">5</div>
    <div id="6">6</div>
    <div id="1">1</div>
    <div id="2">2</div>
    <div id="3">3</div>
    <div id="dot">.</div>
    <div id="0">0</div>
    <div id="equal">=</div>
  </div>
  <div class="op">
    <div id="del">DEL</div>
    <div id="div">/</div>
    <div id="mul">*</div>
    <div id="sub">-</div>
    <div id="add">+</div>
  </div>

</div>


<script>
  function add(a, b) {
    return a + b;
  }
  function multiply (a, b) {
    return a * b;
  }
  function divide (a, b) {
    return a / b;
  }
  function subtract (a, b) {
    return a - b;
  }
</script>

</body>
</html>
