<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>
<body>



<script>
  function add(a, b) {
    return a + b;
  }
  function multiply (a, b) {
    return a * b;
  }
  function divide (a, b) {
    return a / b;
  }
  function subtract (a, b) {
    return a - b;
  }
</script>

</body>
</html>
